<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aspiradores vs Fantasmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* RESET & CRITICAL CSS */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        touch-action: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
        z-index: 1;
      }
      
      /* --- OVERLAY DE LOADING --- */
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 60px; height: 60px;
        border: 6px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 24px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-title { font-size: 24px; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
      .loading-text { font-size: 14px; color: #94a3b8; font-family: monospace; }

      /* --- PAINEL DE DEBUG VISUAL (On-Screen) --- */
      #visual-debug-panel {
        display: none; /* Controlado via JS */
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 350px;
        background: rgba(0, 0, 0, 0.95);
        border: 2px solid #333;
        border-radius: 12px;
        padding: 16px;
        color: #fff;
        font-family: 'Consolas', monospace;
        font-size: 12px;
        z-index: 10000;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      }
      #visual-debug-panel h3 {
          margin: 0 0 10px 0;
          padding-bottom: 8px;
          border-bottom: 1px solid #444;
          color: #facc15;
          font-weight: bold;
          font-size: 14px;
          display: flex;
          justify-content: space-between;
      }
      .debug-row {
          display: flex;
          justify-content: space-between;
          margin-bottom: 6px;
          padding: 2px 0;
      }
      .status-badge {
          font-weight: bold;
          padding: 2px 6px;
          border-radius: 4px;
          min-width: 60px;
          text-align: center;
      }
      .status-pending { background: #334155; color: #94a3b8; }
      .status-ok { background: #166534; color: #4ade80; }
      .status-error { background: #991b1b; color: #fecaca; }

      /* Bot√£o Force Start dentro do painel */
      #debug-force-btn {
          margin-top: 15px;
          width: 100%;
          padding: 10px;
          background: #2563eb;
          color: white;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
          text-transform: uppercase;
      }
      #debug-force-btn:hover { background: #1d4ed8; }
    </style>
    <script>
      // ======================================================
      // 1) CONFIGURA√á√ÉO GLOBAL
      // ======================================================
      window.DEBUG_VISUAL = true; // ATIVADO PARA DIAGN√ìSTICO
      window.gameIsReady = false;

      // ======================================================
      // 2) SISTEMA DE LOG VISUAL
      // ======================================================
      window.reportBootStep = function(stepName, status) {
          if (!window.DEBUG_VISUAL) return;

          const panel = document.getElementById('visual-debug-panel');
          const list = document.getElementById('debug-steps-list');
          
          if (panel && list) {
              panel.style.display = 'block';
              
              // Verifica se j√° existe a linha
              const rowId = 'row-' + stepName.replace(/[^a-zA-Z0-9]/g, '');
              let row = document.getElementById(rowId);
              
              if (!row) {
                  row = document.createElement('div');
                  row.id = rowId;
                  row.className = 'debug-row';
                  row.innerHTML = `<span class="step-name">${stepName}</span> <span class="status-badge status-pending">PENDENTE</span>`;
                  list.appendChild(row);
              }

              // Atualiza status
              const badge = row.querySelector('.status-badge');
              badge.className = `status-badge status-${status.toLowerCase()}`;
              badge.innerText = status;
          }

          console.log(`[BOOT] ${stepName}: ${status}`);
      };

      // ======================================================
      // 3) FUN√á√ÉO DE FINALIZA√á√ÉO (Remove Loader)
      // ======================================================
      window.finishLoading = function() {
          if (window.gameIsReady) return;
          window.gameIsReady = true;

          window.reportBootStep('Loader Overlay', 'REMOVIDO');
          console.log("[BOOT] Removendo tela de carregamento.");

          const loader = document.getElementById('loading-overlay');
          if (loader) {
              loader.style.opacity = '0';
              loader.style.pointerEvents = 'none';
              setTimeout(() => { loader.style.display = 'none'; }, 500);
          }
      };

      // ======================================================
      // 4) TRATAMENTO DE ERROS GLOBAIS
      // ======================================================
      window.onerror = function(msg, url, line) {
          if (typeof msg === 'string' && msg.includes('ResizeObserver')) return false;
          
          window.reportBootStep('Global JS Runtime', 'ERROR');
          const list = document.getElementById('debug-steps-list');
          if (list) {
              const errDiv = document.createElement('div');
              errDiv.style.color = '#f87171';
              errDiv.style.marginTop = '8px';
              errDiv.style.fontSize = '10px';
              errDiv.innerText = `ERR: ${msg}`;
              list.appendChild(errDiv);
          }
          
          // Fallback: Tenta liberar a tela mesmo com erro
          setTimeout(() => {
              const btn = document.getElementById('debug-force-btn');
              if(btn) btn.innerText = "ERRO DETECTADO - CLIQUE PARA FOR√áAR";
              btn.style.backgroundColor = "#dc2626";
          }, 500);
          
          return false;
      };

      // ======================================================
      // 5) INICIALIZA√á√ÉO DOM
      // ======================================================
      document.addEventListener("DOMContentLoaded", function() {
          window.reportBootStep('HTML DOM Loaded', 'OK');

          // Bot√£o de For√ßar
          document.getElementById('debug-force-btn').onclick = function() {
              window.reportBootStep('Force Start', 'TRIGGERED');
              window.finishLoading();
          };

          // Monitoramento Passivo do React
          const root = document.getElementById('root');
          let checks = 0;
          const interval = setInterval(() => {
              checks++;
              if (root && root.childElementCount > 0) {
                  window.reportBootStep('React Mount Detected', 'OK');
                  clearInterval(interval);
                  // Pequeno delay para garantir pintura
                  setTimeout(window.finishLoading, 200);
              }
              // Timeout de seguran√ßa (5s)
              if (checks > 20 && !window.gameIsReady) {
                  const status = document.getElementById('loading-status');
                  if(status) status.innerText = "Demorando mais que o normal...";
              }
          }, 250);
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- OVERLAY DE LOADING -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-title">Aspiradores vs Fantasmas</div>
        <p id="loading-status" class="loading-text">Carregando Jogo...</p>
    </div>

    <!-- PAINEL DE DEBUG VISUAL -->
    <div id="visual-debug-panel">
        <h3>
            <span>üîß DEBUG BOOT</span>
            <span style="font-size:10px; opacity:0.7">v2.0</span>
        </h3>
        <div id="debug-steps-list">
            <!-- Passos ser√£o inseridos aqui via JS -->
        </div>
        <button id="debug-force-btn">For√ßar Iniciar Jogo</button>
    </div>

    <div id="root"></div>
  </body>
</html>
