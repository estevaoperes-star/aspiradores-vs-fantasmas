<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aspiradores vs Fantasmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        touch-action: none; /* Prevent zooming on mobile */
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      // Global Error Handler to prevent Silent Black Screens
      window.handleGlobalErrors = function(msg, url, line, col, error) {
        console.error("CRITICAL ERROR:", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
             root.innerHTML = '<div style="color:white; text-align:center; font-family:sans-serif; padding:20px;"><h1>Erro de Inicialização</h1><p>O jogo encontrou um erro crítico.</p><pre style="color:red; background:black; padding:10px; border-radius:5px; text-align:left; overflow:auto;">' + msg + '</pre></div>';
        }
        return false;
      };
      window.onerror = window.handleGlobalErrors;
    </script>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
