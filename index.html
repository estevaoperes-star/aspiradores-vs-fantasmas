<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aspiradores vs Fantasmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CRITICAL CSS */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        touch-action: none;
        font-family: sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .error-msg {
          color: #ef4444;
          background: rgba(0,0,0,0.8);
          padding: 20px;
          border-radius: 8px;
          max-width: 80%;
          text-align: center;
          font-family: monospace;
          font-size: 12px;
      }
      .slow-msg {
          margin-top: 10px;
          font-size: 12px;
          color: #fbbf24;
          opacity: 0;
          transition: opacity 1s;
      }
    </style>
    <script>
      // 1. Configuração Global
      window.gameLoaded = false;

      // 2. Sistema de Reporte de Erros (Reais)
      function showError(title, detail) {
          // Só mostra erro se o jogo ainda não carregou
          if (window.gameLoaded) return;
          
          const loader = document.getElementById('loading-overlay');
          if(loader) {
              loader.innerHTML = '<div class="error-msg"><h2>'+title+'</h2><p>'+detail+'</p><button onclick="window.location.reload()" style="margin-top:10px;padding:8px;background:white;color:black;border:none;cursor:pointer;">Recarregar</button></div>';
          }
      }

      window.onerror = function(msg, url, line, col, error) {
        // Ignora erros de ResizeObserver que são comuns e inofensivos
        if (msg && msg.includes && msg.includes('ResizeObserver')) return false;
        
        console.error("GLOBAL ERROR:", msg);
        showError("Erro Crítico", msg);
        return false;
      };

      window.onunhandledrejection = function(event) {
          console.error("UNHANDLED PROMISE:", event.reason);
          // Não bloqueia a tela por promessas falhas, apenas loga, a menos que seja crítico
          // showError("Falha no Carregamento", event.reason); 
      };

      // 3. Sistema de Polling (Verificação Contínua)
      // Em vez de assumir erro após X segundos, verificamos se o React montou
      document.addEventListener("DOMContentLoaded", function() {
          const loader = document.getElementById('loading-overlay');
          const root = document.getElementById('root');
          const slowMsg = document.getElementById('slow-loading-msg');
          
          let checkInterval = setInterval(() => {
              // Se o root tem filhos, o React montou o app com sucesso
              if (root && root.childElementCount > 0) {
                  window.gameLoaded = true;
                  clearInterval(checkInterval);
                  
                  // Remove o loader suavemente
                  if (loader) {
                      loader.style.opacity = '0';
                      setTimeout(() => {
                          loader.style.display = 'none';
                      }, 500);
                  }
              }
          }, 200); // Checa a cada 200ms

          // 4. Timeout de Aviso (Não bloqueante) - 8 segundos
          setTimeout(() => {
              if (!window.gameLoaded && slowMsg) {
                  slowMsg.style.opacity = '1'; // Mostra aviso de lentidão, mas continua tentando carregar
              }
          }, 8000);

          // 5. Timeout Limite (Fallback final) - 45 segundos
          setTimeout(() => {
              if (!window.gameLoaded && (!root || root.childElementCount === 0)) {
                  clearInterval(checkInterval);
                  // Tenta forçar a remoção mesmo assim, talvez o React tenha montado algo invisível
                  console.warn("Timeout limite atingido. Forçando remoção do loader.");
                  if(loader) loader.style.display = 'none';
              }
          }, 45000);
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando Jogo...</p>
        <p id="slow-loading-msg" class="slow-msg">Conexão lenta... aguardando carregamento.</p>
    </div>
    <div id="root"></div>
  </body>
</html>
