<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aspiradores vs Fantasmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CRITICAL CSS */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        touch-action: none;
        font-family: sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .error-msg {
          color: #ef4444;
          background: rgba(0,0,0,0.8);
          padding: 20px;
          border-radius: 8px;
          max-width: 80%;
          text-align: center;
          font-family: monospace;
          font-size: 12px;
      }
    </style>
    <script>
      // 1. Sistema de Reporte de Erros
      function showError(title, detail) {
          const loader = document.getElementById('loading-overlay');
          if(loader) {
              loader.innerHTML = '<div class="error-msg"><h2>'+title+'</h2><p>'+detail+'</p><button onclick="window.location.reload()" style="margin-top:10px;padding:8px;background:white;color:black;border:none;cursor:pointer;">Recarregar</button></div>';
          }
      }

      window.onerror = function(msg, url, line, col, error) {
        console.error("GLOBAL ERROR:", msg);
        showError("Erro Crítico", msg);
        return false;
      };

      window.onunhandledrejection = function(event) {
          console.error("UNHANDLED PROMISE:", event.reason);
          showError("Falha no Carregamento", "Não foi possível carregar os módulos do jogo.<br>" + event.reason);
      };

      // 2. Timeout de Segurança Agressivo (3.5s)
      setTimeout(() => {
          const loader = document.getElementById('loading-overlay');
          const root = document.getElementById('root');
          
          if (loader && loader.style.display !== 'none') {
              // Se o root estiver vazio, provavelmente falhou silenciosamente
              if (!root || root.childElementCount === 0) {
                  console.warn("Root is empty after timeout.");
                  // Não removemos o loader, mostramos erro nele
                  showError("Tempo Esgotado", "O jogo demorou muito para iniciar. Verifique sua conexão ou tente recarregar.");
              } else {
                  // Se o root tem coisa, só remove o loader
                  console.log("Forcing loader removal (Safe Mode)");
                  loader.style.opacity = '0';
                  setTimeout(() => loader.style.display = 'none', 500);
              }
          }
      }, 3500);
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    <div id="root"></div>
  </body>
</html>
