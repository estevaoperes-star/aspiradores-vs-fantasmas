<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Aspiradores vs Fantasmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* RESET & CRITICAL CSS */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        touch-action: none; /* Impede gestos de zoom/pan do navegador */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none; /* Impede seleção de texto */
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent; /* Remove highlight azul ao tocar */
      }
      
      #game-root {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
        z-index: 10;
        display: block;
      }
      
      /* Ocultar Scrollbar mas permitir scroll */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* --- OVERLAY DE LOADING (Produção) --- */
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s ease-out, visibility 0.6s;
      }
      
      .spinner {
        width: 50px; height: 50px;
        border: 4px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        border-top-color: #fbbf24; /* Amber-400 */
        animation: spin 0.8s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin { to { transform: rotate(360deg); } }
      
      .loading-title { 
        font-size: 20px; 
        font-weight: 800; 
        text-transform: uppercase; 
        letter-spacing: 2px;
        color: #f1f5f9;
      }
    </style>
    
    <script>
      // Função simplificada para remover o loader (Chamada pelo App.tsx)
      window.finishLoading = function() {
          const loader = document.getElementById('loading-overlay');
          if (loader) {
              loader.style.opacity = '0';
              loader.style.pointerEvents = 'none';
              setTimeout(() => { loader.style.display = 'none'; }, 600);
          }
      };
    </script>
    
    <!-- IMPORTMAP OTIMIZADO -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- OVERLAY DE LOADING -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-title">Carregando...</div>
    </div>

    <!-- CONTAINER DO JOGO -->
    <div id="game-root"></div>

    <!-- STARTUP -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
