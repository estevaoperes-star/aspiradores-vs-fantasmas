<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aspiradores vs Fantasmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CRITICAL CSS */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        touch-action: none;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* React fica abaixo do loader até ele sumir */
      }
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999; /* Garante que fique no topo */
        font-family: sans-serif;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .hidden-force {
          display: none !important;
      }
    </style>
    <script>
      // 1. Error Handler Global
      window.handleGlobalErrors = function(msg, url, line, col, error) {
        console.error("GLOBAL ERROR:", msg, error);
        const loader = document.getElementById('loading-overlay');
        if(loader) {
            loader.innerHTML = '<div style="color:#ef4444; padding:20px; text-align:center; font-family:sans-serif;"><h2>Erro na Inicialização</h2><p style="font-size:12px; opacity:0.8">'+msg+'</p><button onclick="window.location.reload()" style="margin-top:15px; padding:8px 16px; border-radius:4px; border:none; background:white; color:black; font-weight:bold; cursor:pointer;">Tentar Novamente</button></div>';
        }
        return false;
      };
      window.onerror = window.handleGlobalErrors;

      // 2. Safety Timeout: Se o React não carregar em 8 segundos, remove o loader na força bruta
      setTimeout(() => {
          const loader = document.getElementById('loading-overlay');
          if (loader && !loader.classList.contains('hidden-force')) {
              console.warn("React taking too long. Forcing loader removal.");
              loader.style.opacity = '0';
              setTimeout(() => loader.style.display = 'none', 500);
          }
      }, 8000);
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Carregando Jogo...</p>
    </div>
    <div id="root"></div>
  </body>
</html>
