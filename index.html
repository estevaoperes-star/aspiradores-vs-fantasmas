<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aspiradores vs Fantasmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CRITICAL CSS: Ensures content is visible even if Tailwind fails */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a; /* Slate 900 */
        touch-action: none;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
      }
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: sans-serif;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      window.handleGlobalErrors = function(msg, url, line, col, error) {
        console.error("GLOBAL ERROR:", msg, error);
        const loader = document.getElementById('loading-overlay');
        if(loader) {
            loader.innerHTML = '<div style="color:#ef4444; padding:20px; text-align:center;"><h2>Erro Fatal</h2><p>'+msg+'</p><button onclick="window.location.reload()" style="padding:10px 20px; margin-top:10px; border:none; background:#fff; cursor:pointer;">Recarregar</button></div>';
        }
        return false;
      };
      window.onerror = window.handleGlobalErrors;
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando Jogo...</p>
    </div>
    <div id="root"></div>
  </body>
</html>
